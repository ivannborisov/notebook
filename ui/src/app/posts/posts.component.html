<div class="jumbotron">
  <div class="container">
    <h1 class="display-3">{{title}}</h1>
  </div>
</div>
<div class="container" *ngFor="let post of posts">
    <a  routerLink="/posts/{{post.id}}"> 
      <h3>{{post.title}}</h3>
    </a>
    <p>From: {{post.from}} </p>
</div>


<div>
  <h1>New post </h1>
  <label>Content:
    <input #postTitle />
  </label>
  <label>From:
    <input #postFrom />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="addPost({title: postTitle.value,from: postFrom.value }); postTitle.value='';postFrom.value=''">
    Send
  </button>
</div>
