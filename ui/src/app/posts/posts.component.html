<p>
  {{title}} 
</p>

<ul class="posts">
  <li *ngFor="let post of posts">
    <a  routerLink="/posts/{{post.id}}"> 
      <span class="badge">From: {{post.from}}</span> {{post.title}}
    </a>
  </li>
</ul>

<div>
  <h1>New post </h1>
  <label>Content:
    <input #postTitle />
  </label>
  <label>From:
    <input #postFrom />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="addPost({title: postTitle.value,from: postFrom.value }); postTitle.value='';postFrom.value=''">
    Send
  </button>
</div>
